plugins {
    id 'java'
}

group 'napi'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    testImplementation 'org.xerial:sqlite-jdbc:3.36.0.1'
}

test {
    useJUnitPlatform()
}